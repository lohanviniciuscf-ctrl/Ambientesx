<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRM Premium - Consolidado</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
:root{
  --bg:#0a192f;
  --card:#112240;
  --accent:#64ffda;
  --text:#e6f1ff;
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--bg),#020c1b);color:var(--text);transition:.4s;}
button,input{padding:10px;border:none;border-radius:10px;font-family:'Poppins';}
button{cursor:pointer;font-weight:600;transition:.3s;}
button:hover{transform:scale(1.05);}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center;}
.box{background:var(--card);padding:35px;border-radius:22px;width:380px;text-align:center;box-shadow:0 25px 60px rgba(0,0,0,.45);}
@keyframes fade{from{opacity:0;transform:translateY(20px)}to{opacity:1}}
.hidden{display:none;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;}
.metrics{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-bottom:25px;}
.metric{background:var(--card);padding:20px;border-radius:20px;text-align:center;box-shadow:0 15px 35px rgba(0,0,0,.25);transition:.3s;}
.metric:hover{transform:translateY(-6px);}
.metric strong{font-size:22px;}
.lead{background:#fff;color:#000;padding:18px;border-radius:18px;margin-bottom:15px;box-shadow:0 10px 30px rgba(0,0,0,.2);transition:.3s;}
.lead:hover{transform:translateY(-5px);}
.lead small{opacity:.6;}
.lead button{margin-top:10px;margin-right:5px;font-size:12px;padding:6px 12px;border-radius:8px;}
.btn-edit{background:#fde68a;}
.btn-delete{background:#fecaca;}
.progress-bar{background:#333;border-radius:12px;overflow:hidden;height:20px;margin-top:10px;margin-bottom:15px;}
.progress-fill{background:#64ffda;height:100%;width:0%;transition:.5s;}

/* ============================= */
/*  EFEITOS 3D CLEAN CORRIGIDOS  */
/* ============================= */

.metric,
.lead,
.box {
  position: relative;
  transform-style: preserve-3d;
  transition: 
    transform .35s ease,
    box-shadow .35s ease,
    filter .35s ease;
}

.metric::before,
.lead::before,
.box::before {
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  background:linear-gradient(145deg,rgba(255,255,255,.08),rgba(0,0,0,.15));
  opacity:.4;
  pointer-events:none;
}

.metric:hover,
.lead:hover,
.box:hover {
  transform: translateY(-8px) scale(1.01);
  box-shadow:
    0 18px 40px rgba(0,0,0,.35),
    inset 0 1px 0 rgba(255,255,255,.1);
  filter: brightness(1.05);
}

button {
  position: relative;
  z-index: 2;
  transform-style: preserve-3d;
  box-shadow:
    0 6px 0 rgba(0,0,0,.35),
    0 12px 25px rgba(0,0,0,.35);
  transition: 
    transform .15s ease,
    box-shadow .15s ease,
    filter .15s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow:
    0 8px 0 rgba(0,0,0,.35),
    0 18px 35px rgba(0,0,0,.45);
  filter: brightness(1.05);
}

button:active {
  transform: translateY(3px);
  box-shadow:
    0 2px 0 rgba(0,0,0,.35),
    0 6px 12px rgba(0,0,0,.4);
}

input {
  box-shadow:
    inset 0 2px 5px rgba(0,0,0,.3),
    0 6px 15px rgba(0,0,0,.25);
  transition: box-shadow .25s ease, transform .25s ease;
}

input:focus {
  outline: none;
  transform: translateY(-1px);
  box-shadow:
    inset 0 2px 5px rgba(0,0,0,.25),
    0 10px 22px rgba(0,0,0,.35);
}

.progress-bar {
  box-shadow:
    inset 0 2px 6px rgba(0,0,0,.5),
    0 10px 25px rgba(0,0,0,.4);
}

.progress-fill {
  box-shadow:
    inset 0 -2px 6px rgba(0,0,0,.35),
    0 0 12px rgba(0,0,0,.25);
}
</style>
</head>
<body>

<div id="envSelect" class="center">
  <div class="box">
    <h2>üåê Escolha o ambiente</h2><br>
    <button style="background:#e7c09b" onclick="selectEnv('Modelle')">üë©‚Äçü¶∞ Modelle Skin</button><br><br>
    <button style="background:#64ffda" onclick="selectEnv('Cia')">üìí Cia & Arte</button><br><br>
    <button style="background:#7dd3fc" onclick="selectEnv('Thalles')">üå¨Ô∏è Thalles Climatiza√ß√£o</button>
  </div>
</div>

<div id="loginScreen" class="center hidden">
  <div class="box">
    <button onclick="backToEnv()">‚¨Ö Voltar</button>
    <h2 id="envTitle"></h2><br>
    <input id="user" placeholder="Usu√°rio"><br><br>
    <input id="pass" type="password" placeholder="Senha"><br><br>
    <button id="loginBtn">Entrar</button>
    <div id="loginError" style="margin-top:10px;color:#f87171;"></div>
  </div>
</div>

<div id="mainApp" class="hidden" style="padding:30px">
<header>
  <h2 id="appTitle"></h2>
  <div>
    <button onclick="logout()">Sair</button>
  </div>
</header>

<div style="margin-bottom:20px;">
  <button onclick="showVendas()">üìÑ P√°gina de Vendas</button>
  <button onclick="showConsolidado()">üìä Consolidado</button>
</div>

<div id="vendas">
  <div id="metrics" class="metrics"></div>
  <div class="form" id="formArea"></div>
  <div id="lista"></div>
</div>

<div id="consolidado" class="hidden">
  <header>
    <h2 id="dashTitle"></h2>
    <button onclick="backToMain()">‚¨Ö Voltar</button>
  </header>

  <!-- BOT√ÉO CSV ADICIONADO -->
  <button onclick="downloadCSV()" style="margin-bottom:15px;">‚¨áÔ∏è Baixar CSV</button>

  <div id="metricsConsolidado" class="metrics"></div>
  <div class="progress-bar">
    <div class="progress-fill" id="metaFill"></div>
  </div>
  <canvas id="chart" width="300" height="150"></canvas>
</div>
</div>

<script>
// --- Refer√™ncias DOM ---
const envSelect = document.getElementById('envSelect');
const loginScreen = document.getElementById('loginScreen');
const mainApp = document.getElementById('mainApp');
const appTitle = document.getElementById('appTitle');
const envTitle = document.getElementById('envTitle');
const loginBtn = document.getElementById('loginBtn');
const loginError = document.getElementById('loginError');
const metrics = document.getElementById('metrics');
const formArea = document.getElementById('formArea');
const lista = document.getElementById('lista');
const vendasDiv = document.getElementById('vendas');
const consolidadoDiv = document.getElementById('consolidado');
const metricsConsolidado = document.getElementById('metricsConsolidado');
const chartCanvas = document.getElementById('chart');
const metaFill = document.getElementById('metaFill');

// --- Usu√°rios ---
const users={
 Lohan:{pass:"D9f0da85",env:["Modelle","Cia","Thalles"]},
 Marcus:{pass:"Elistray6001",env:["Cia"]},
 Queila:{pass:"alieuq79",env:["Modelle"]},
 Hamonny:{pass:"climatiza√ß√£o",env:["Thalles"]}
};

let env=null,userAtual=null,pedidos=[],chart=null;
const metaVendas = {Modelle:150000, Cia:0, Thalles:0};

function themeModelle(){document.documentElement.style.setProperty("--bg","#f6e2cf");document.documentElement.style.setProperty("--card","#e7c09b");document.documentElement.style.setProperty("--accent","#c58c5e");document.documentElement.style.setProperty("--text","#000");}
function themeCia(){document.documentElement.style.setProperty("--bg","#064e3b");document.documentElement.style.setProperty("--card","#065f46");document.documentElement.style.setProperty("--accent","#10b981");document.documentElement.style.setProperty("--text","#d1fae5");}
function themeThalles(){document.documentElement.style.setProperty("--bg","#0b1220");document.documentElement.style.setProperty("--card","#0f172a");document.documentElement.style.setProperty("--accent","#38bdf8");document.documentElement.style.setProperty("--text","#e0f2fe");}

function selectEnv(e){ env=e; envSelect.classList.add("hidden"); loginScreen.classList.remove("hidden"); envTitle.innerText = e==="Modelle"?"üë©‚Äçü¶∞ Modelle Skin":e==="Cia"?"üìí Cia & Arte":"üå¨Ô∏è Thalles Climatiza√ß√£o"; loginError.innerText = ""; document.getElementById('user').value=''; document.getElementById('pass').value='';}
function backToEnv(){loginScreen.classList.add("hidden");envSelect.classList.remove("hidden");}

loginBtn.addEventListener('click',()=>{
 const u = document.getElementById('user').value;
 const p = document.getElementById('pass').value;
 if(users[u] && users[u].pass===p && users[u].env.includes(env)){
    userAtual=u;
    loginScreen.classList.add("hidden");
    mainApp.classList.remove("hidden");
    appTitle.innerText = env==="Modelle"?"üë©‚Äçü¶∞ Modelle Skin ‚Äî "+userAtual:env==="Cia"?"üìí Cia & Arte ‚Äî "+userAtual:"üå¨Ô∏è Thalles Climatiza√ß√£o ‚Äî "+userAtual;
    if(env==="Modelle") themeModelle();
    if(env==="Cia") themeCia();
    if(env==="Thalles") themeThalles();
    pedidos=JSON.parse(localStorage.getItem(env+"_"+userAtual))||[];
    renderVendas();
 } else loginError.innerText="Login inv√°lido";
});

function logout(){location.reload();}
function showVendas(){vendasDiv.classList.remove("hidden");consolidadoDiv.classList.add("hidden");renderVendas();}
function showConsolidado(){vendasDiv.classList.add("hidden");consolidadoDiv.classList.remove("hidden");renderConsolidado();}
function backToMain(){consolidadoDiv.classList.add("hidden");vendasDiv.classList.remove("hidden");}

function renderVendas(){
 let total=0,custos=0;
 pedidos.forEach(p=>{total+=p.valor;if(env!=="Modelle") custos+=(p.custo+p.ordinario);});
 let lucro=total-custos;
 let comissao=total*0.01;
 metrics.innerHTML=env==="Modelle"?`
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Total<br><strong>R$ ${total.toFixed(2)}</strong></div>
  <div class="metric">Comiss√£o 1%<br><strong>R$ ${comissao.toFixed(2)}</strong></div>
 `:`
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Faturamento<br><strong>R$ ${total.toFixed(2)}</strong></div>
  <div class="metric">Custos<br><strong>R$ ${custos.toFixed(2)}</strong></div>
  <div class="metric">Lucro<br><strong>R$ ${lucro.toFixed(2)}</strong></div>
 `;
 formArea.innerHTML=env==="Modelle"?`
  <input id="desc" placeholder="O que √© o pedido"><br><br>
  <input id="valor" type="number" placeholder="Valor do pedido"><br><br>
  <button onclick="addPedido()">Adicionar</button>
 `:`
  <input id="desc" placeholder="Descri√ß√£o do servi√ßo"><br><br>
  <input id="valor" type="number" placeholder="Valor cobrado"><br><br>
  <input id="custo" type="number" placeholder="Custo do material"><br><br>
  <input id="ordinario" type="number" placeholder="Custos operacionais"><br><br>
  <button onclick="addPedido()">Adicionar</button>
 `;
 lista.innerHTML="";
 pedidos.forEach(p=>{
   lista.innerHTML+=`<div class="lead">
     <strong>${p.desc}</strong><br>
     üí∞ Valor: R$ ${p.valor}<br>
     ${env!=="Modelle"?`üìâ Custos: R$ ${(p.custo+p.ordinario)}<br>üìà Lucro: R$ ${(p.valor-(p.custo+p.ordinario))}<br>`:""}
     <small>üìÖ ${new Date(p.data).toLocaleDateString()}</small><br>
     <button class="btn-edit" onclick="editPedido(${p.id})">‚úèÔ∏è Editar</button>
     <button class="btn-delete" onclick="deletePedido(${p.id})">üóëÔ∏è Excluir</button>
   </div>`;
 });
}

function addPedido(){if(env==="Modelle"){pedidos.push({id:Date.now(),desc:desc.value,valor:+valor.value,data:Date.now()});}else{pedidos.push({id:Date.now(),desc:desc.value,valor:+valor.value,custo:+custo.value,ordinario:+ordinario.value,data:Date.now()});}localStorage.setItem(env+"_"+userAtual,JSON.stringify(pedidos));renderVendas();}
function editPedido(id){const p=pedidos.find(p=>p.id===id);p.desc=prompt("Descri√ß√£o:",p.desc)||p.desc;p.valor=+prompt("Valor:",p.valor)||p.valor;if(env!=="Modelle"){p.custo=+prompt("Custo:",p.custo)||p.custo;p.ordinario=+prompt("Ordin√°rios:",p.ordinario)||p.ordinario;}localStorage.setItem(env+"_"+userAtual,JSON.stringify(pedidos));renderVendas();}
function deletePedido(id){if(confirm("Deseja excluir este pedido?")){pedidos=pedidos.filter(p=>p.id!==id);localStorage.setItem(env+"_"+userAtual,JSON.stringify(pedidos));renderVendas();}}

function renderConsolidado(){
 const total=pedidos.reduce((a,b)=>a+b.valor,0);
 const custos=env==="Modelle"?0:pedidos.reduce((a,b)=>a+(b.custo+b.ordinario),0);
 const lucro=total-custos;
 metricsConsolidado.innerHTML=env==="Modelle"?`
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Total<br><strong>R$ ${total.toFixed(2)}</strong></div>
  <div class="metric">Comiss√£o 1%<br><strong>R$ ${(total*0.01).toFixed(2)}</strong></div>
 `:`
  <div class="metric">Pedidos<br><strong>${pedidos.length}</strong></div>
  <div class="metric">Faturamento<br><strong>R$ ${total.toFixed(2)}</strong></div>
  <div class="metric">Custos<br><strong>R$ ${custos.toFixed(2)}</strong></div>
  <div class="metric">Lucro<br><strong>R$ ${lucro.toFixed(2)}</strong></div>
 `;

 if(env==="Modelle"){
   const meta = metaVendas[env];
   const perc = Math.min(100, Math.round((total/meta)*100));
   metaFill.style.width=perc+'%';
   metaFill.title=`${perc}% da meta alcan√ßada ‚Äî R$ ${meta-total} restantes`;
 }

 const diasMap={};
 pedidos.forEach(p=>{
   const dia = new Date(p.data).toLocaleDateString();
   if(!diasMap[dia]) diasMap[dia]=0;
   diasMap[dia]+=p.valor;
 });
 const labels=Object.keys(diasMap);
 const valores=Object.values(diasMap);

 if(chart) chart.destroy();
 const ctx=chartCanvas.getContext('2d');
 chart=new Chart(ctx,{
   type:'bar',
   data:{
     labels:labels,
     datasets:[{
       label:'Valor por dia',
       data:valores,
       barThickness: 18,   /* BARRAS MAIS FINAS */
       maxBarThickness: 20
     }]
   },
   options:{responsive:true,scales:{y:{beginAtZero:true}}}
 });
}

/* ===== CSV ===== */
function downloadCSV(){
 if(!pedidos.length){alert("Sem dados para exportar");return;}
 let csv="Descri√ß√£o,Valor,Custo,Ordin√°rios,Data\n";
 pedidos.forEach(p=>{
   csv+=`${p.desc},${p.valor},${p.custo||0},${p.ordinario||0},${new Date(p.data).toLocaleDateString()}\n`;
 });
 const blob=new Blob([csv],{type:"text/csv"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download=`${env}_${userAtual}.csv`;
 a.click();
 URL.revokeObjectURL(a.href);
}
</script>
</body>
</html>
